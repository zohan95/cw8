{% csrf_token %}
{% for field in form %}
    <div class="form-group container mt-5">
        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
        {% endif %}
        {{ field.label }}
        <br/>
        {{ field }}
    </div>
{% endfor %}
<br>
<button type="submit" class="btn btn-success ml-3 mt-5">{{ button_text }}</button>
